<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us â€” Favour Uzochukwu</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <nav aria-label="Main navigation">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About Me</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
  </nav>

  <main class="card contact-form">
    <h1 class="header-text">Contact Us</h1>
    <form id="contactForm" novalidate>
      <div>
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" data-testid="test-contact-name" required aria-describedby="error-name">
        <span id="error-name" data-testid="test-contact-error-name" class="error"></span>
      </div>

      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" data-testid="test-contact-email" required aria-describedby="error-email">
        <span id="error-email" data-testid="test-contact-error-email" class="error"></span>
      </div>

      <div>
        <label for="subject">Subject</label>
        <input type="text" id="subject" name="subject" data-testid="test-contact-subject" required aria-describedby="error-subject">
        <span id="error-subject" data-testid="test-contact-error-subject" class="error"></span>
      </div>

      <div>
        <label for="message">Message</label>
        <textarea id="message" name="message" data-testid="test-contact-message" required minlength="10" aria-describedby="error-message"></textarea>
        <span id="error-message" data-testid="test-contact-error-message" class="error"></span>
      </div>

      <button type="submit" data-testid="test-contact-submit">Submit</button>
      <p id="successMsg" data-testid="test-contact-success" class="success" hidden>
        Thank you! Your message has been sent.
      </p>
    </form>
  </main>

  <script src="/js/contact.js"></script>
</body>
</html>
